
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number</title>
  <script
          src="https://cdn.socket.io/4.4.1/socket.io.min.js"
          integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
          crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
<div style="max-height: 800px; max-width: 800px">
  <canvas id="numberChart" width="400" height="200"></canvas>
</div>
</body>
<script defer>
    let socket = new WebSocket("ws://localhost:29007");
    let numChart;

    window.addEventListener("DOMContentLoaded", (event) => {
      const numContext = document.getElementById("numberChart");
      numChart = new Chart(numContext, config);
    });

    const backgroundColor = [
      "rgba(255, 99, 132, 0.2)",
      "rgba(54, 162, 235, 0.2)",
      "rgba(255, 206, 86, 0.2)",
      "rgba(75, 192, 192, 0.2)",
      "rgba(153, 102, 255, 0.2)",
      "rgba(255, 159, 64, 0.2)",
    ];

    const borderColor = [
      "rgba(255, 99, 132, 1)",
      "rgba(54, 162, 235, 1)",
      "rgba(255, 206, 86, 1)",
      "rgba(75, 192, 192, 1)",
      "rgba(153, 102, 255, 1)",
      "rgba(255, 159, 64, 1)",
    ];

    const config = {
      type: "bar",
      data: {},
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
          },
          title: {
            display: true,
            text: "Random Number",
          },
        },
      },
    };

    socket.addEventListener("open", function (event) {
      console.log("Connected to server");
    });

    // Listen for messages
    socket.addEventListener("message", function (event) {
      const data = JSON.parse(event.data);
      console.log(data);
      makeChangesToGraph(data);
    });


    function makeChangesToGraph(data) {
      if (numChart) {
        let keys = Object.keys(data);
        let values = keys.map((key) => data[key]);

        const dataSet = {
          label: "Currencies",
          data: values,
          backgroundColor: backgroundColor,
          borderColor: borderColor,
          borderWidth: 1,
        };

        numChart.data.labels = keys;
        numChart.data.datasets[0] = dataSet;
        numChart.update("active");
      }
    }

  </script>
</html>
